<nb-card>
  <nb-card-header>
    Apartment Table
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="deleteApartment($event)" (createConfirm)="addApartment($event)" (editConfirm)="updateApartment($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
